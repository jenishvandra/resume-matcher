<!DOCTYPE html>
<html>
<head>
    <title>AI Resume Screening</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .container {
            width: 70%;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #667eea;
            margin-top: 5px;
            resize: none;
            background: #f8f9ff;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .result-box {
            margin-top: 30px;
            padding: 20px;
            background: #f4f6ff;
            border-radius: 10px;
        }

        .progress-container {
            background: #ddd;
            border-radius: 20px;
            overflow: hidden;
            height: 25px;
            margin-top: 10px;
        }

        .progress-bar {
            height: 100%;
            text-align: center;
            line-height: 25px;
            color: white;
            font-weight: bold;
            transition: width 1s ease-in-out;
        }

        .ranking-card {
            background: #ffffff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .good { background-color: #28a745; }
        .medium { background-color: #ffc107; }
        .bad { background-color: #dc3545; }

        .matched { color: green; font-weight: bold; }
        .missing { color: red; font-weight: bold; }

        .recommendation {
            margin-top: 10px;
            padding: 10px;
            background: #eef2ff;
            border-left: 5px solid #667eea;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>AI-Powered Resume Screening & Ranking</h2>

    <form method="POST">
        <label>Resume 1</label>
        <textarea name="resume" required></textarea>

        <label>Resume 2</label>
        <textarea name="resume" required></textarea>

        <label>Job Description</label>
        <textarea name="jd" required></textarea>

        <button type="submit">Analyze Resumes</button>
    </form>

    {% if ranking %}
    <div class="result-box">
        <h3>Resume Ranking</h3>

        {% for item in ranking %}
        <div class="ranking-card">
            <strong>{{ item.resume_id }}</strong>

            <div class="progress-container">
                <div class="progress-bar 
                    {% if item.score >= 70 %}
                        good
                    {% elif item.score >= 40 %}
                        medium
                    {% else %}
                        bad
                    {% endif %}"
                    style="width: {{ item.score }}%">
                    {{ item.score }}%
                </div>
            </div>

            <p>Matched Skills: <span class="matched">{{ item.matched_skills }}</span></p>
            <p>Missing Skills: <span class="missing">{{ item.missing_skills }}</span></p>

            <div class="recommendation">
                <strong>Recommendation:</strong> {{ item.recommendation }}
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}

</div>

</body>
</html>
